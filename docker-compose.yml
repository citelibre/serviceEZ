services:
  db:
    image: citelibre/service_ez:db-latest
    container_name: service_ez_db
    env_file: "./external.env"
    ports:
      - "3307:3306"
    mem_limit: 1g
    # volumes:
    #  - type: volume
    #    source: mysql-data
    #    target: /var/lib/mysql

  solr:
    image: citelibre/service_ez:solr-latest
    container_name: service_ez_solr
    command: -force
    depends_on:
      - db
    env_file: "./external.env"
    mem_limit: 1g
    ports:
      - "8983:8983"
    #volumes:
    #  - type: volume
    #    source: solr-data
    #    target: /var/solr/data/cite-libre/data

  mailpit:
    image: axllent/mailpit:v1.18.3
    container_name: service_ez_mailpit
    restart: unless-stopped
    env_file: "./external.env"
    ports:
      - 1080:8025
      - 1025:1025
    mem_limit: 1g
    environment:
      - MP_MAX_MESSAGES=500
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1

  matomo:
    image: citelibre/service_ez:matomo-latest
    container_name: service_ez_matomo
    env_file: "./external.env"
    ports:
      - "80:80"
    mem_limit: 1g
    depends_on:
      - solr

  keycloak:
    image: citelibre/service_ez:keycloak-latest
    container_name: service_ez_keycloak
    env_file: "./external.env"
    ports:
      - "8081:8080"
    mem_limit: 1g
    depends_on:
      - citelibre

  citelibre:
    image: citelibre/service_ez:ihm-latest
    container_name: service_ez_citelibre
    env_file: "./external.env"
    ports:
      - 8080:8080
    depends_on:
      - solr
    mem_limit: 2g
    environment:
      - LUTECE_DB_USER
      - LUTECE_DB_PWD
      - LUTECE_DB_NAME
      - LUTECE_DB_HOST
      - LUTECE_DB_PORT
      - LUTECE_MAIL_HOST
      - LUTECE_MAIL_PORT
      - LUTECE_MAIL_USER
      - LUTECE_MAIL_PWD
      - LUTECE_INTERNAL_KEYCLOAK=true
    # volumes:
    #   - type: volume
    #     source: webapp-data
    #     target: /usr/local/tomcat/webapps/serviceEZ

  kibana:
    image: citelibre/service_ez:kibana-latest
    container_name: service_ez_kibana
    env_file: "./external.env"
    environment:
      - discovery.type=single-node
      - server.publicBaseUrl=localhost
    ports:
      - 5601:5601
    mem_limit: 1g
    depends_on:
      - elasticsearch
    #volumes:
    #  - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml

  elasticsearch:
    image: citelibre/service_ez:elasticsearch-latest
    container_name: service_ez_elasticsearch
    env_file: "./external.env"
    environment:
      - ELASTIC_PASSWORD="*93n2US7fWog"
      - discovery.type=single-node
      - ESJAVAOPTS=-Xmx1g
      - xpack.security.enabled=false
    mem_limit: 1g
    ports:
      - 9200:9200
      - 9300:9300
    # volumes:
    #   - type: volume
    #     source: elasticsearch-data
    #     target: /usr/share/elasticsearch/data

